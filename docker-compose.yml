version: '3'

services:
  # MongoDB service
  mongo:
    image: mongo:latest
    container_name: gemini-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - gemini-network
    restart: unless-stopped

  # Backend service
  backend:
    build: ./backend
    container_name: gemini-backend
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/gemini
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NODE_ENV=production
    networks:
      - gemini-network
    restart: unless-stopped

  # Frontend service
  frontend:
    build: ./frontend
    container_name: gemini-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api/chat
    networks:
      - gemini-network
    restart: unless-stopped

# Volumes
volumes:
  mongo-data:
    driver: local

# Networks
networks:
  gemini-network:
    driver: bridge